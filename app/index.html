<!doctype html>
<html>

<script type="text/template" id="NoteEntryTemplate">
	<li class="list-group-item" id="Note<%= id %>" >
		<div class="media-body">
			<strong><%= title %></strong>
			<p><%= teaser %></p>
		</div>
	</li>
</script>

<script type="text/template" id="WritingTemplate">
	<textarea name="textarea" id="writingpane"><%= value %></textarea>
	<footer class="toolbar toolbar-footer">
		<div class="toolbar-actions">
			<button class="btn btn-primary pull-right" id="ButtonSave<%= id %>" >
				Save
			</button>
		</div>
	</footer>
</script>
